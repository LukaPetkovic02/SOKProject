<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        {% load static %}
    <script src="https://d3js.org/d3.v5.min.js"></script>

    </head>
    <style>
        body,
        html {
            font-family: "Roboto", sans-serif;
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .mainContainer {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .leftSide {
            width: 22%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .visualizerHeader {
            background-color: lightblue;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .graphVisualiserTitle {
            font-size: 28px;
        }

        .viewButtons {
            background-color: lightgreen;
            width: 100%;
            display: flex;
        }

        .simpleViewButton,
        .blockViewButton {
            flex: 1;
            text-align: center;
            height: 35px;
            line-height: 35px;
            font-size: 18px;
        }

        .viewContainer {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .treeViewContainer {
            background-color: lightpink;
            height: 60%;
            text-align: center;
            font-size: 18px;
        }

        .birdViewContainer {
            background-color: lightgrey;
            height: 40%;
            text-align: center;
            font-size: 18px;
        }

        .rightSide {
            background-color: lightseagreen;
            display: flex;
            flex-direction: column;
            width: 78%;
            height: 100%;
        }

        .rightSideHeader {
            background-color: lightsalmon;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 106px;
        }

        .fileSearchContainer {
            text-align: center;
            line-height: 35px;
            font-size: 18px;
        }

        .fileInputField {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            margin-top: 2px;
            margin-bottom: 2px;
            width: 200px;
            font-size: 16px;
        }

        .fileInputButton {
            padding: 6px 14px;
            background-color: #4CAF50;
            margin-top: 2px;
            margin-bottom: 2px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .fileInputButton:hover {
            background-color: #45a049;
        }

        .filterContainer {
            text-align: center;
            line-height: 34px;
            font-size: 18px;
        }

        .appliedQueriesContainer {
            text-align: center;
            line-height: 35px;
            font-size: 18px;
        }

        .breakline {
            height: 1px;
            background-color: grey;
            width: 100%;
        }

        .breaklineVertical {
            height: 100%;
            width: 1px;
            background-color: grey;
        }

        .breaklineVerticalButtons {
            height: 35px;
            width: 1px;
            background-color: grey;
        }
        .graph_view{
            height: inherit;
            background: aliceblue;
        }
    </style>
    <body>
        <div>

          </div>
        <div class="mainContainer">
            <div class="leftSide">
                <div class="visualizerHeader">
                    <h1 class="graphVisualiserTitle">Graph Visualizer</h1>
                    <div class="breakline"></div>
                    <div class="viewButtons">
                        <a class="simpleViewButton">Simple View</a>
                        <div class="breaklineVerticalButtons"></div>
                        <a class="blockViewButton">Block View</a>
                    </div>
                </div>
                <div class="viewContainer">
                    <div class="breakline"></div>
                    <div class="treeViewContainer">Here goes treeView</div>
                    <div class="breakline"></div>
                    <div class="birdViewContainer">Here goes birdView</div>
                </div>
            </div>
            <div class="rightSide">
                <div class="rightSideHeader">
                    <div class="fileSearchContainer">
                        <div>
                            File:
                            &nbsp;
                            <input class="fileInputField" type="text" />
                            <button class="fileInputButton">Submit</button>
                        </div>
                        

                        <!-- {% if plugini_ucitavanje %}
                        <div>
                             {% for p in plugini_ucitavanje %}
                                {{p.name}}
                                &nbsp;
                             {% endfor %}
                        </div>
                        {% else %}
                            <div>Nema prepoznatih plugina za ucitavanje</div>
                        {% endif %} -->
                    </div>
                    <div class="breakline"></div>
                    <div class="filterContainer">Here goes Filter
<!--                    {% if graph %}-->
<!--                        <div>-->
<!--                             {% for p in graph.nodes.values %}-->
<!--                                {{p}}-->
<!--                                &nbsp;-->
<!--                             {% endfor %}-->
<!--                        </div>-->
<!--                        {% else %}-->
<!--                            <div>Nema prepoznatog grafa</div>-->
<!--                        {% endif %}-->
                    </div>
                    <div class="breakline"></div>
                    <div class="appliedQueriesContainer">Here go Queries</div>
                    <div class="breakline"></div>
                </div>
                <div id="main" class="graph_view">
                    {{graph_view|safe}}
                </div>
            </div>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            var button = document.querySelector('.fileInputButton');

            button.addEventListener('click', function() {
                var id = document.querySelector('.fileInputField').value;
                var url = '/ucitavanje/plugin/' + id;
                window.location.href = url;
            });
        });
    </script>
</html>
